<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCHR Appointment Scheduling - PFC Associates</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0e14;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a0e14;
      color: rgba(255,255,255,0.8);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      z-index: 10;
      transition: opacity 0.4s ease;
    }
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid rgba(255,255,255,0.15);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { font-size: 15px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="loading" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Loading scheduling systemâ€¦</div>
  </div>
  <iframe id="appFrame"></iframe>
  <script>
    // Base Google Apps Script URL
    var baseUrl = 'https://script.google.com/macros/s/AKfycbw9WRD-EilflMAvnOtSCwuhdgxQw6XkWFK5XjQBduDczxcJqZVw8l0pNJgkb1d4jiWF/exec';
    
    // Pass through any URL parameters from the parent page to the iframe
    var params = window.location.search;
    document.getElementById('appFrame').src = baseUrl + params;
    
    document.getElementById('appFrame').addEventListener('load', function() {
      document.getElementById('loadingOverlay').classList.add('hidden');
    });
    
    // Listen for messages from the iframe
    window.addEventListener('message', function(event) {
      // Allow messages from Google domains (script.google.com and googleusercontent.com)
      var origin = event.origin || '';
      var isGoogle = origin.indexOf('google.com') !== -1 || origin.indexOf('googleusercontent.com') !== -1;
      if (!isGoogle) return;
      
      // Handle logout message - remove token from URL
      if (event.data && event.data.action === 'logout') {
        var url = new URL(window.location.href);
        if (url.searchParams.has('token')) {
          url.searchParams.delete('token');
          window.history.replaceState({}, '', url.toString());
        }
      }
    });
  </script>
</body>
</html>
