<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Portal - PFC Associates</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f5f7fa;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
      color: #555;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      z-index: 10;
      transition: opacity 0.4s ease;
    }
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid rgba(0,0,0,0.1);
      border-top-color: #1976d2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { font-size: 15px; font-weight: 500; }
    .error-container {
      text-align: center;
      max-width: 420px;
      padding: 40px;
    }
    .error-container h2 {
      color: #333;
      font-size: 22px;
      margin-bottom: 12px;
    }
    .error-container p {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="loading" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Loading patient portalâ€¦</div>
  </div>
  <iframe id="portalFrame"></iframe>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var portalToken = params.get('portal');
      var folderId = params.get('folderId');
      var name = params.get('name') || 'Patient';
      
      var scriptUrl = 'https://script.google.com/macros/s/AKfycbw9WRD-EilflMAvnOtSCwuhdgxQw6XkWFK5XjQBduDczxcJqZVw8l0pNJgkb1d4jiWF/exec';
      
      // New secure portal token format (preferred)
      if (portalToken && /^[a-f0-9-]{36}$/i.test(portalToken)) {
        document.getElementById('portalFrame').src = scriptUrl
          + '?page=upload&portal=' + encodeURIComponent(portalToken);
      }
      // Legacy folderId format (backward compatibility)
      else if (folderId && /^[a-zA-Z0-9_-]+$/.test(folderId)) {
        document.getElementById('portalFrame').src = scriptUrl
          + '?page=upload&folderId=' + encodeURIComponent(folderId)
          + '&name=' + encodeURIComponent(name);
      }
      // Invalid link
      else {
        document.getElementById('loadingOverlay').innerHTML =
          '<div class="error-container">' +
            '<h2>Invalid Link</h2>' +
            '<p>This link is not valid. Please use the Patient Portal link from the email you received when your appointment was scheduled.</p>' +
          '</div>';
      }
      
      document.getElementById('portalFrame').addEventListener('load', function() {
        document.getElementById('loadingOverlay').classList.add('hidden');
      });
    })();
  </script>
</body>
</html>
